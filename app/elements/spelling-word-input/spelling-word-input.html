<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="spelling-word-input">
  <template>
    <style>
      :host {
        width: 100%;
      }
      input {
        width: 100%;
        font-size: 10vw;
        font-weight: 700;
        font-family: 'Rokitt', 'Courier', sans-serif;
        background: transparent;
        border: none;
        box-shadow: none;
        outline: none;
        text-align: center;
        transition: transform .5s, opacity .5s;
        color: var(--spelling-word-text-color);
      }
      input:focus {
      }

      :host[is-correct] input {
        transform: scale(3, 3);
        opacity: 0;
      }
      iron-icon {
    </style>
    <div input-container>
      <iron-a11y-keys keys="enter" on-keys-pressed="_handleSubmit"></iron-a11y-keys>
      <input is="iron-input" id="input" bind-value="{{response}}" autofocus size="12">
    </div>
  </template>
</dom-module>
<script>
(function() {
  /* global SpeechSynthesisUtterance */
  Polymer({
    is: 'spelling-word-input',

    properties: {
      word: {
        type: String,
        observer: '_handleNewWord'
      },
      response: {
        type: String,
        notify: true
      },
      isCorrect: {
        type: Boolean,
        notify: true,
        readOnly: true,
        reflectToAttribute: true
      },
      msg: Object
    },
    ready: function () {
      this.msg = new SpeechSynthesisUtterance();
    },
    _handleNewWord: function () {
      this._setIsCorrect(false);
    },
    _handleSubmit: function () {
      if (this.response === this.word) {
        this.async(function () {
          console.log('Correct!');
          var msg = this.msg;
          msg.text = 'Correct!';
          window.speechSynthesis.speak(msg);
          this.async(function () {
            this._setIsCorrect(true);
          }, 500);
          this.async(function () {
            this.fire('correct');
            this.response = '';
          }, 2000);
        }, 50);
      } else {
        var msg = this.msg;
        msg.text = 'Try again.';
        window.speechSynthesis.speak(msg);
      }
    },
    focus: function () {
      this.$.input.focus();
    }
  });
})();
</script>
