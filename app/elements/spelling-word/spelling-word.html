<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="spelling-word">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
  </template>
</dom-module>
<script>
(function() {
  /* global SpeechSynthesisUtterance */

  var _msg = new SpeechSynthesisUtterance();
  _msg.rate = 0.75; // 0.1 to 10

  Polymer({
    is: 'spelling-word',

    properties: {
      word: {
        type: String,
        observer: 'speak'
      },
      msg: {
        type: Object
      }
    },

    listeners: {
    },

    ready: function () {
    },

    speak: function () {
      if (this.word) {
        _msg.text = 'The word is [[emph +]]' + this.word + '[[emph -]].';
        window.speechSynthesis.speak(_msg);
      }
    },
    spell: function () {
      _msg.text = '[[char LTRL]]' + this.word + '[[char NORM]] ' + this.word + '.';
      window.speechSynthesis.speak(_msg);
    }
  });
})();
</script>
