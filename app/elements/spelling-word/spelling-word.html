<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="spelling-word">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'spelling-word',

    properties: {
      word: {
        type: String,
        observer: 'speak'
      },
      msg: {
        type: Object
      }
    },

    listeners: {
    },

    speak: function () {
      if (this.word) {
        var msg = this.msg = new SpeechSynthesisUtterance();
        var voices = window.speechSynthesis.getVoices();
        // msg.voice = voices[0];
        // msg.voiceURI = 'native';
        // msg.volume = 1; // 0 to 1
        msg.rate = .75; // 0.1 to 10
        // msg.pitch = 1; // 0 to 2
        //msg.text = 'the square root of [[pbas +4]] 2 [[char LTRL]]a[[char NORM]] to the [[pbas +4]] 14 [[char LTRL]]x[[char NORM]]';

        msg.text = 'The word is [[emph +]]' + this.word + '[[emph -]].';
        msg.lang = 'en-US';

        msg.onend = function (event) {
          //console.error('Finished in ' + event.elapsedTime + ' seconds.');
        };

        window.speechSynthesis.speak(msg);
      }
    },
    spell: function () {
      var msg = this.msg;
      msg.text = '[[char LTRL]]' + this.word + '[[char NORM]] ' + this.word + '.';
      window.speechSynthesis.speak(msg);
    }
  });
})();
</script>
